<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camp.in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:ital,wght@0,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="page">
            <header>
                <a href=""><img src="images/logo.svg" alt=""></a>
            </header>
            <div class="start">

                <img src="images/log-in.svg" alt="">
                <h1>Faça seu login</h1>


            </div>
            <p>Entre com suas informações de cadastro.</p>

            <fieldset>
                <div class="box email">
                    <legend>E-mail</legend>
                    <input type="email" placeholder="Digite seu e-mail">
                </div>
            </fieldset>
            <fieldset>
                <div class="box senha">
                    <legend>Senha</legend>
                    <input type="password" placeholder="Digite sua senha">
                </div>
            </fieldset>
            <footer>
                <div class="div-footer">
                    <div class="checkbox">
                        <input type="checkbox" id="check" required>
                        <label for="check">Lembre-me</label>
                    </div>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <div class="button">
                    <button type="submit">ENTRAR</button>
                    <span>Não tem uma conta?<a href="#"> Registre-se</a></span>
                </div>

            </footer>
        </div>
        <img class="img" src="images/side-image.jpg" alt="">
    </main>
</body>

</html>
